{{- if .Site.Params.palettes -}}
<div class="setting palettes">
  <form class="row">
    <div class="col-auto">
      <label><i class="fas fa-fw fa-palette"></i> {{ i18n "palette" }}</label>
    </div>
    <div class="col-auto ms-auto">
      <a id="btnPalette" class="btn btn-sm btn-outline-primary" role="button" aria-label="palettePicker">
        <i class="fas fa-eye-dropper"></i>
      </a>
    </div>
  </form>
  <div class="mt-2 d-flex justify-content-between visually-hidden" id="palettePicker">
    {{- range .Site.Params.Palettes -}}
    {{- $key := replace . " " "-" -}}
    {{- $title := replace . " " "_" | printf "color_%s" | T -}}
      <button type="button" id="palette-{{ $key }}" aria-label="{{ $title }}"
        class="btn btn-sm w-100 palette" data-palette="{{ $key }}">
      </button>
    {{- end -}}
  </div>
</div>
{{- end -}}
